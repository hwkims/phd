    function base64ToArrayBuffer(base64) {

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        displayMessage(message, 'user');
        userInput.value = '';
        userInput.focus();

        const { chatbotResponse, audioUrl } = await getResponseAndTTS(message);
        if (chatbotResponse) displayMessage(chatbotResponse, 'assistant', audioUrl);
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault();
        }
    });

    let recognition;
    let isRecording = false;
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'ko-KR';

        recognition.onresult = (event) => {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
            }
            if (finalTranscript) userInput.value = finalTranscript;
        };

        recognition.onstart = () => {
            isRecording = true;
            micButton.style.color = 'red';
            micButton.textContent = 'â– ';
        };

        recognition.onend = () => {
            isRecording = false;
            micButton.style.color = '#60a5fa';
            micButton.textContent = 'ğŸ¤';
        };

        micButton.addEventListener('click', () => {
            if (isRecording) recognition.stop();
            else recognition.start();
        });
    } else {
        micButton.style.display = 'none';
    }

    loadInitialDoctor();
    if (window.innerWidth >= 768) {
        initMap();
        mapInitialized = true;
