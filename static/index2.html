                    if (!ttsResponse.ok) throw new Error(`TTS API Ìò∏Ï∂ú Ïã§Ìå®: ${ttsResponse.status}`);
                    const ttsData = await ttsResponse.json();
                    const audioData = base64ToArrayBuffer(ttsData.audio);
                    const audioBlob = new Blob([audioData], { type: "audio/mpeg" });
                    audioUrl = URL.createObjectURL(audioBlob);
                }

                return { chatbotResponse, audioUrl };
            } catch (error) {
                console.error("ÏùëÎãµ ÎòêÎäî TTS Ïò§Î•ò:", error);
                displayMessage("Ïïó, Î≠îÍ∞Ä ÏûòÎ™ªÎêêÏñ¥Ïöî üòÖ Îã§Ïãú ÏãúÎèÑÌï¥Î≥ºÍ≤åÏöî!", "assistant");
                return { chatbotResponse: null, audioUrl: null };
            }
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            return bytes.buffer;
        }

      function renderInitialGraph() {
        const scores = BASE_MENTAL_SCORES.scores;
        const labels = Object.values(scores); // Use Korean labels
        const dataValues = Object.keys(scores).map(key => 50); // Initial values

            } catch (error) {
                console.error("Ï†ïÏã† Í±¥Í∞ï Î∂ÑÏÑù Ïò§Î•ò:", error);

        function initMap() {
            map = L.map('map').setView([37.358694, 127.104994], 15);

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            displayMessage(message, 'user');
            userInput.value = '';
            userInput.focus();

            const { chatbotResponse, audioUrl } = await getResponseAndTTS(message);
            if (chatbotResponse) {
                displayMessage(chatbotResponse, 'assistant', audioUrl);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {

                event.preventDefault();
            }
        });

        analyzeButton.addEventListener('click', updateMentalAnalysis);

        let recognition;
        let isRecording = false;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ko-KR';

            recognition.onresult = (event) => {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }
                if (finalTranscript) {
                    userInput.value = finalTranscript;
                }
            };

            recognition.onstart = () => {
                isRecording = true;
                micButton.style.color = 'red';
                micButton.textContent = '‚ñ†';
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.style.color = '#60a5fa';
                micButton.textContent = 'üé§';
            };

            micButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
    } else {
