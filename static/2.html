<body>
    <!-- ìƒë‹¨ í”„ë¡œí•„ -->
    <div class="profile-header">

        <div id="profile-name" class="profile-name"></div>

        <div class="doctor-switch-buttons">
            <button id="prev-doctor" class="doctor-switch-button">â—€</button>
            <button id="next-doctor" class="doctor-switch-button">â–¶</button>

    </div>

    <div class="chat-container">
        <div id="chat-log"></div>

        <!-- ì˜ì‚¬ ì„ íƒ (ìˆ¨ê¹€) -->
        <div id="doctor-selection" style="display: none;">
             <label>
                <input type="radio" name="doctor" value="doctor1" checked>

            </label>
            <label>

            </label>

    <!-- ì…ë ¥ì°½ -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autofocus>
        <button id="send-button">ì „ì†¡</button>

    </div>

    <!-- ë¡œë”© ì¸ë””ì¼€ì´í„° -->
    <div class="loading-indicator" id="loading-indicator"></div>

    <script>
    // API ì„œë²„ ì£¼ì†Œ
    const API_SERVER_URL = "https://kospi.duckdns.org";


    // ì˜ì‚¬ ì •ë³´ (ì„œë²„ì™€ ë™ê¸°í™”)
    const doctors = {
        doctor1: { name: "Dr. Nova", voice: "nova", image: "doctor1.jpg" },
        doctor2: { name: "Dr. Shimmer", voice: "shimmer", image: "doctor2.jpg" },
        doctor3: { name: "Dr. Fable", voice: "fable", image: "doctor3.jpg" },
    };
    let selectedDoctor = "doctor1"; // ì´ˆê¸° ì˜ì‚¬
    let currentDoctorIndex = 0; // ì´ˆê¸° ì¸ë±ìŠ¤

    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const micButton = document.getElementById('mic-button');
    const loadingIndicator = document.getElementById('loading-indicator');
    const profileImage = document.getElementById("profile-image");
    const profileName = document.getElementById("profile-name");
    const prevDoctorButton = document.getElementById("prev-doctor");
    const nextDoctorButton = document.getElementById("next-doctor");

    // ì˜ì‚¬ ì¸ë±ìŠ¤ ê°€ì ¸ì˜¤ê¸°
    function getDoctorIndex(doctorKey) {
        return Object.keys(doctors).indexOf(doctorKey);
    }

    // ì˜ì‚¬ í‚¤ ê°€ì ¸ì˜¤ê¸° (ì¸ë±ìŠ¤ë¡œ)
    function getDoctorKey(index) {
        return Object.keys(doctors)[index];
    }

    // ì´ˆê¸° ì˜ì‚¬ ì •ë³´ ë¡œë“œ ë° UI ì—…ë°ì´íŠ¸
    async function loadInitialDoctor() {
        try {
            const response = await fetch(`${API_SERVER_URL}/initial_doctor`);
            if (!response.ok) {
                throw new Error(`ì´ˆê¸° ì˜ì‚¬ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨: ${response.status}`);
            }
            const data = await response.json();
            selectedDoctor = data.selected_doctor;
            currentDoctorIndex = getDoctorIndex(selectedDoctor); // ì¸ë±ìŠ¤ ì—…ë°ì´íŠ¸
            updateDoctorUI();
            displayInitialMessage();
        } catch (error) {
            console.error(error);
        }
    }

    // ì˜ì‚¬ UI ì—…ë°ì´íŠ¸
    function updateDoctorUI() {
        const doctor = doctors[selectedDoctor];
        profileImage.src = doctor.image;
        profileImage.alt = doctor.name;
        profileName.textContent = doctor.name;

        // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™” (ë¬´í•œ ë£¨í”„)
        prevDoctorButton.disabled = false; // í•­ìƒ í™œì„±í™”
        nextDoctorButton.disabled = false; // í•­ìƒ í™œì„±í™”
    }

    // ì„œë²„ì— ì˜ì‚¬ ë³€ê²½ ìš”ì²­
    async function selectDoctor(doctorKey) {
      try {
        const response = await fetch(`${API_SERVER_URL}/select_doctor`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ selected_doctor: doctorKey }),
        });

        if (!response.ok) {
          throw new Error(`ì˜ì‚¬ ë³€ê²½ ì‹¤íŒ¨: ${response.status}`);
        }

        selectedDoctor = doctorKey;
        currentDoctorIndex = getDoctorIndex(selectedDoctor);
        updateDoctorUI();
        chatLog.innerHTML = ''; // ì±„íŒ… ê¸°ë¡ ì´ˆê¸°í™”
        displayInitialMessage(); // ìƒˆ ì˜ì‚¬ ì´ˆê¸° ë©”ì‹œì§€

      } catch (error) {
        console.error("ì˜ì‚¬ ë³€ê²½ ì˜¤ë¥˜:", error);
      }
    }

    // ì´ì „ ì˜ì‚¬ ì„ íƒ (ë¬´í•œ ë£¨í”„)
    prevDoctorButton.addEventListener("click", () => {
        currentDoctorIndex = (currentDoctorIndex - 1 + Object.keys(doctors).length) % Object.keys(doctors).length;
        selectDoctor(getDoctorKey(currentDoctorIndex));
    });

    // ë‹¤ìŒ ì˜ì‚¬ ì„ íƒ (ë¬´í•œ ë£¨í”„)
    nextDoctorButton.addEventListener("click", () => {
        currentDoctorIndex = (currentDoctorIndex + 1) % Object.keys(doctors).length;
        selectDoctor(getDoctorKey(currentDoctorIndex));
    });

    // ì´ˆê¸° ë©”ì‹œì§€ í‘œì‹œ
    function displayInitialMessage() {
        displayMessage(`ì•ˆë…•í•˜ì„¸ìš”, ì €ëŠ” ${doctors[selectedDoctor].name}ì…ë‹ˆë‹¤. ì–´ë–¤ ê³ ë¯¼ì´ ìˆìœ¼ì‹ ê°€ìš”?`, "assistant");
    }

    // ë©”ì‹œì§€ í‘œì‹œ
   function displayMessage(message, role, audioUrl = null) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'assistant-message');
      messageDiv.textContent = message;

      if (role === 'assistant' && audioUrl) {
          const audioElement = document.createElement('audio');
          audioElement.controls = true;
          audioElement.src = audioUrl;
          messageDiv.appendChild(audioElement); // ë©”ì‹œì§€ div ì•ˆì— ì¶”ê°€
      }

      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // ì±—ë´‡ ì‘ë‹µ (API ì„œë²„)
    async function getChatbotResponse(userMessage) {
        try {
            const response = await fetch(`${API_SERVER_URL}/chat`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_message: userMessage,
                    selected_doctor: selectedDoctor,
                })
            });

            if (!response.ok) {
                throw new Error(`API í˜¸ì¶œ ì‹¤íŒ¨: ${response.status}`);
            }

            const data = await response.json();
            return data.response;

        } catch (error) {
            console.error("ì±—ë´‡ ì‘ë‹µ ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:", error);
            return "ì£„ì†¡í•©ë‹ˆë‹¤. ì‘ë‹µì„ ìƒì„±í•˜ëŠ” ë° ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
        }
    }

    // TTS (API ì„œë²„, Base64 ë””ì½”ë”©)
    async function getTextToSpeech(text) {
        try {
            const response = await fetch(`${API_SERVER_URL}/tts`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_message: text,
                    selected_doctor: selectedDoctor,
                })
            });

            if (!response.ok) {
                throw new Error(`TTS API í˜¸ì¶œ ì‹¤íŒ¨: ${response.status}`);
            }

            const data = await response.json();
            const audioData = base64ToArrayBuffer(data.audio); // Base64 ë””ì½”ë”©
            const audioBlob = new Blob([audioData], { type: 'audio/mpeg' });
            return URL.createObjectURL(audioBlob);

        } catch (error) {
            console.error("TTS ì˜¤ë¥˜:", error);
            return null;
        }
    }

    // Base64 ë””ì½”ë”© í•¨ìˆ˜
    function base64ToArrayBuffer(base64) {
        const binaryString = window.atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    // ë¡œë”© ì¸ë””ì¼€ì´í„°
    function showLoadingIndicator(show) {
        loadingIndicator.style.display = show ? 'block' : 'none';
    }

    // ë©”ì‹œì§€ ì „ì†¡
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        displayMessage(message, 'user');
        userInput.value = '';

        showLoadingIndicator(true);

        const chatbotResponse = await getChatbotResponse(message);

        // TTS í˜¸ì¶œ ë° ì˜¤ë””ì˜¤ URL ê°€ì ¸ì˜¤ê¸°
        const audioUrl = await getTextToSpeech(chatbotResponse);

        // ì±—ë´‡ ì‘ë‹µê³¼ ì˜¤ë””ì˜¤ URL í•¨ê»˜ í‘œì‹œ
        displayMessage(chatbotResponse, 'assistant', audioUrl);

        showLoadingIndicator(false);
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault();
        }
    });

    // ìŒì„± ì…ë ¥ (Web Speech API)
    let recognition;
    let isRecording = false;
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'ko-KR';

        recognition.onresult = (event) => {
             let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                }
            }
            if(finalTranscript){
              userInput.value = finalTranscript;
            }
        };

        recognition.onend = () => {
          if(isRecording){
            recognition.start();
          }
        }
        micButton.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
                micButton.style.backgroundColor = 'transparent';
                isRecording = false;
            } else {
                recognition.start();
                micButton.style.backgroundColor = '#007aff';
                isRecording = true;
            }
        });
    } else {
        micButton.style.display = 'none'; // Web Speech API ë¯¸ì§€ì›
    }

    // ì´ˆê¸° ì˜ì‚¬ ì •ë³´ ë¡œë“œ ë° UI ì—…ë°ì´íŠ¸
    loadInitialDoctor();
    </script>
