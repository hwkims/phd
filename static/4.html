        /* ì…ë ¥ ì»¨í…Œì´ë„ˆ */

<body>

    <!-- ì™¼ìª½ íŒ¨ë„: ì •ì‹  ê±´ê°• ë¶„ì„ -->

    <!-- ì…ë ¥ì°½ -->
    <div id="input-container">
        <button id="mic-button">ğŸ¤</button>
        <input type="text" id="user-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autofocus>

    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
    <script>
    const API_SERVER_URL = "https://kospi.duckdns.org";
    const doctors = {
        doctor1: { name: "Dr. Nova", voice: "nova", image: "doctor1.jpg", greeting: "ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” Dr. Novaì…ë‹ˆë‹¤. ì–´ë–¤ ê³ ë¯¼ì´ ìˆìœ¼ì‹ ê°€ìš”?" },
        doctor2: { name: "Dr. Shimmer", voice: "shimmer", image: "doctor2.jpg", greeting: "ì•ˆë…•í•˜ì„¸ìš”, Dr. Shimmerì…ë‹ˆë‹¤. í¸ì•ˆí•˜ê²Œ ë§ì”€í•´ì£¼ì„¸ìš”." },
        doctor3: { name: "Dr. Fable", voice: "fable", image: "doctor3.jpg", greeting: "ì•ˆë…•í•˜ì„¸ìš”! Dr. Fableì…ë‹ˆë‹¤. ë¬´ìŠ¨ ì¼ì´ë“  ì €ì—ê²Œ ì´ì•¼ê¸°í•´ì£¼ì„¸ìš”." },
    };
    let selectedDoctor = "doctor1";
    let chatHistory = [];

    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const micButton = document.getElementById('mic-button');
    const leftPanel = document.getElementById('left-panel');
    const rightPanel = document.getElementById('right-panel');
    const leftToggle = document.getElementById('left-toggle');
    const rightToggle = document.getElementById('right-toggle');

    // íŒ¨ë„ í† ê¸€
    leftToggle.addEventListener('click', () => leftPanel.classList.toggle('open'));
    rightToggle.addEventListener('click', () => rightPanel.classList.toggle('open'));

    // ë©”ì‹œì§€ í‘œì‹œ
    function displayMessage(message, role, audioUrl = null) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'assistant-message');
        messageDiv.textContent = message;
        if (role === 'assistant' && audioUrl) {
            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.src = audioUrl;
            audioElement.autoplay = true;
            messageDiv.appendChild(audioElement);
        }
        messageDiv.classList.add('new-message');
        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
        void messageDiv.offsetWidth;
        messageDiv.classList.add('show');
    }

    // ì±—ë´‡ ì‘ë‹µ ë° TTS
    async function getResponseAndTTS(userMessage) {
        try {
            const chatResponse = await fetch(`${API_SERVER_URL}/chat`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_message: userMessage, selected_doctor: selectedDoctor })
            });
            if (!chatResponse.ok) throw new Error(`Chat API í˜¸ì¶œ ì‹¤íŒ¨: ${chatResponse.status}`);
            const chatData = await chatResponse.json();
            const chatbotResponse = chatData.response;

            chatHistory.push({ user: userMessage, assistant: chatbotResponse });
            updateMentalAnalysis();

            let audioUrl = null;
            if (isRecording) {
                const ttsResponse = await fetch(`${API_SERVER_URL}/tts`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_message: chatbotResponse, selected_doctor: selectedDoctor })
                });
                if (!ttsResponse.ok) throw new Error(`TTS API í˜¸ì¶œ ì‹¤íŒ¨: ${ttsResponse.status}`);
                const ttsData = await ttsResponse.json();
                const audioData = base64ToArrayBuffer(ttsData.audio);
                const audioBlob = new Blob([audioData], { type: 'audio/mpeg' });
                audioUrl = URL.createObjectURL(audioBlob);
            }

            return { chatbotResponse, audioUrl };
        } catch (error) {
            console.error("ì‘ë‹µ ë˜ëŠ” TTS ì˜¤ë¥˜:", error);
            displayMessage("ì£„ì†¡í•©ë‹ˆë‹¤. ì‘ë‹µì„ ìƒì„±í•˜ëŠ” ë° ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", "assistant");
            return { chatbotResponse: null, audioUrl: null };
        }
    }

    function base64ToArrayBuffer(base64) {
        const binaryString = window.atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
        return bytes.buffer;
    }

    // ì •ì‹  ê±´ê°• ë¶„ì„ ì—…ë°ì´íŠ¸ (ê°€ì •: ì„œë²„ì—ì„œ JSON ë°˜í™˜)
    async function updateMentalAnalysis() {
        try {
            const response = await fetch(`${API_SERVER_URL}/analyze_mental_health`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_history: chatHistory })
            });
            const data = await response.json();
            const scores = data.scores; // ì˜ˆ: { stress: 70, anxiety: 50, depression: 30 }

            const ctx = document.getElementById('mental-graph').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(scores),
                    datasets: [{
                        label: 'ì •ì‹  ê±´ê°• ì ìˆ˜',
                        data: Object.values(scores),
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
                    }]
                },
                options: { scales: { y: { beginAtZero: true, max: 100 } } }
            });
        } catch (error) {
            console.error("ì •ì‹  ê±´ê°• ë¶„ì„ ì˜¤ë¥˜:", error);
        }
    }

    // OpenLayers ì§€ë„ ì´ˆê¸°í™”
    function initMap() {
        navigator.geolocation.getCurrentPosition(position => {
            const userLon = position.coords.longitude;
            const userLat = position.coords.latitude;

            const map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({ source: new ol.source.OSM() })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([userLon, userLat]),
                    zoom: 12
                })
            });

            // í•œêµ­ ì •ì‹ ê³¼ ë³‘ì› ë§ˆì»¤ ì¶”ê°€ (ì˜ˆì‹œ ë°ì´í„°)
            const hospitals = [
                { name: "ì„œìš¸ ì •ì‹ ê³¼", lon: 126.975, lat: 37.566 },
                { name: "ë¶€ì‚° ì •ì‹ ê³¼", lon: 129.075, lat: 35.179 }
            ];
            hospitals.forEach(h => {
                const marker = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([h.lon, h.lat]))
                });
                const vectorSource = new ol.source.Vector({ features: [marker] });
                const vectorLayer = new ol.layer.Vector({ source: vectorSource });
                map.addLayer(vectorLayer);
            });
        });
    }

    // ë©”ì‹œì§€ ì „ì†¡
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        displayMessage(message, 'user');
        userInput.value = '';
        userInput.focus();

        const { chatbotResponse, audioUrl } = await getResponseAndTTS(message);
        if (chatbotResponse) displayMessage(chatbotResponse, 'assistant', audioUrl);
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault();
        }
    });

    // ìŒì„± ì…ë ¥
    let recognition;
    let isRecording = false;
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'ko-KR';

        recognition.onresult = (event) => {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
            }
            if (finalTranscript) userInput.value = finalTranscript;
        };

        recognition.onstart = () => {
            isRecording = true;
            micButton.style.color = 'red';
            micButton.textContent = 'â– ';
        };

        recognition.onend = () => {
            isRecording = false;
            micButton.style.color = '#007aff';
            micButton.textContent = 'ğŸ¤';
        };

        micButton.addEventListener('click', () => {
            if (isRecording) recognition.stop();
            else recognition.start();
        });
    } else {
        micButton.style.display = 'none';
    }

    // ì´ˆê¸°í™”
    displayMessage(doctors[selectedDoctor].greeting, "assistant");
    initMap();
    </script>
