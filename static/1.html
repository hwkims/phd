<body>

    <script>
    // API ì„œë²„ ì£¼ì†Œ
    const API_SERVER_URL = "https://kospi.duckdns.org";

    // ì˜ì‚¬ ì •ë³´ (ì„œë²„ì™€ ë™ê¸°í™”)
    const doctors = {
        doctor1: { name: "Dr. Nova", voice: "nova", image: "doctor1.jpg", greeting: "ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” Dr. Novaì…ë‹ˆë‹¤. ì–´ë–¤ ê³ ë¯¼ì´ ìˆìœ¼ì‹ ê°€ìš”?" },
        doctor2: { name: "Dr. Shimmer", voice: "shimmer", image: "doctor2.jpg", greeting: "ì•ˆë…•í•˜ì„¸ìš”, Dr. Shimmerì…ë‹ˆë‹¤. í¸ì•ˆí•˜ê²Œ ë§ì”€í•´ì£¼ì„¸ìš”." },
        doctor3: { name: "Dr. Fable", voice: "fable", image: "doctor3.jpg", greeting: "ì•ˆë…•í•˜ì„¸ìš”! Dr. Fableì…ë‹ˆë‹¤. ë¬´ìŠ¨ ì¼ì´ë“  ì €ì—ê²Œ ì´ì•¼ê¸°í•´ì£¼ì„¸ìš”." },
    };
    let selectedDoctor = "doctor1"; // ì´ˆê¸° ì˜ì‚¬
    let currentDoctorIndex = 0; // ì´ˆê¸° ì¸ë±ìŠ¤

    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const micButton = document.getElementById('mic-button');
    const loadingIndicator = document.getElementById('loading-indicator');
    const waitingMessage = document.getElementById('waiting-message'); // ëŒ€ê¸° ì¤‘ ë©”ì‹œì§€
    const profileImage = document.getElementById("profile-image");
    const profileName = document.getElementById("profile-name");
    const prevDoctorButton = document.getElementById("prev-doctor");
    const nextDoctorButton = document.getElementById("next-doctor");

    // ì˜ì‚¬ ì¸ë±ìŠ¤ ê°€ì ¸ì˜¤ê¸°
    function getDoctorIndex(doctorKey) {
        return Object.keys(doctors).indexOf(doctorKey);
    }

    // ì˜ì‚¬ í‚¤ ê°€ì ¸ì˜¤ê¸° (ì¸ë±ìŠ¤ë¡œ)
    function getDoctorKey(index) {
        return Object.keys(doctors)[index];
    }

   // ì´ˆê¸° ì˜ì‚¬ ì •ë³´ ë¡œë“œ ë° UI ì—…ë°ì´íŠ¸
    async function loadInitialDoctor() {
      try {
        const response = await fetch(`${API_SERVER_URL}/initial_doctor`);
        if (!response.ok) {
            throw new Error(`Failed to load initial doctor: ${response.status}`);
        }
        const data = await response.json();
        selectedDoctor = data.selected_doctor;
        currentDoctorIndex = getDoctorIndex(selectedDoctor);
        updateDoctorUI();
        displayInitialMessage();
      } catch (error) {
        console.error(error);
      }
    }

    // ì˜ì‚¬ UI ì—…ë°ì´íŠ¸
    function updateDoctorUI() {
        const doctor = doctors[selectedDoctor];
        profileImage.src = doctor.image;
        profileImage.alt = doctor.name;
        profileName.textContent = doctor.name;

        // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™” (ë¬´í•œ ë£¨í”„)
        prevDoctorButton.disabled = false; // í•­ìƒ í™œì„±í™”
        nextDoctorButton.disabled = false; // í•­ìƒ í™œì„±í™”
    }

    // ì„œë²„ì— ì˜ì‚¬ ë³€ê²½ ìš”ì²­
    async function selectDoctor(doctorKey) {
      try {
        const response = await fetch(`${API_SERVER_URL}/select_doctor`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ selected_doctor: doctorKey }),
        });

        if (!response.ok) {
          throw new Error(`Failed to select doctor: ${response.status}`);
        }

        selectedDoctor = doctorKey;
        currentDoctorIndex = getDoctorIndex(selectedDoctor);
        updateDoctorUI();
        chatLog.innerHTML = ''; // ì±„íŒ… ê¸°ë¡ ì´ˆê¸°í™”
        displayInitialMessage(); // ìƒˆ ì˜ì‚¬ì˜ ì´ˆê¸° ë©”ì‹œì§€

      } catch (error) {
        console.error("Error selecting doctor:", error);
      }
    }

    // ì´ì „ ì˜ì‚¬ ì„ íƒ (ë¬´í•œ ë£¨í”„)
    prevDoctorButton.addEventListener("click", () => {
      currentDoctorIndex = (currentDoctorIndex - 1 + Object.keys(doctors).length) % Object.keys(doctors).length;
      selectDoctor(getDoctorKey(currentDoctorIndex));
    });

    // ë‹¤ìŒ ì˜ì‚¬ ì„ íƒ (ë¬´í•œ ë£¨í”„)
    nextDoctorButton.addEventListener("click", () => {
      currentDoctorIndex = (currentDoctorIndex + 1) % Object.keys(doctors).length;
      selectDoctor(getDoctorKey(currentDoctorIndex));
    });

    // ì´ˆê¸° ë©”ì‹œì§€ í‘œì‹œ
    function displayInitialMessage() {
        const doctor = doctors[selectedDoctor];
        displayMessage(doctor.greeting, "assistant");  // ì˜ì‚¬ì˜ í™˜ì˜ ë©”ì‹œì§€ ì‚¬ìš©
    }

    // ë©”ì‹œì§€ í‘œì‹œ
    function displayMessage(message, role, audioUrl = null) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'assistant-message');
        messageDiv.textContent = message;

        if (role === 'assistant' && audioUrl) {
            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.src = audioUrl;
            audioElement.autoplay = true; // ìë™ ì¬ìƒ
            messageDiv.appendChild(audioElement);
        }
        // ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ ì¶”ê°€ (ìƒˆ ë©”ì‹œì§€)
        messageDiv.classList.add('new-message');
        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;

        // ê°•ì œë¡œ ë ˆì´ì•„ì›ƒ ì¬ê³„ì‚° -> ì• ë‹ˆë©”ì´ì…˜ ì¦‰ì‹œ ì ìš©
        void messageDiv.offsetWidth;

        // í‘œì‹œ í´ë˜ìŠ¤ ì¶”ê°€ (ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘)
        messageDiv.classList.add('show');

    }

    // ì±—ë´‡ ì‘ë‹µ + TTS ë³‘ë ¬ ì²˜ë¦¬
    async function getResponseAndTTS(userMessage) {
        try {
            // ì±—ë´‡ ì‘ë‹µê³¼ TTS ìš”ì²­ì„ ë™ì‹œì— ë³´ëƒ„
            const [chatResponse, ttsResponse] = await Promise.all([
                fetch(`${API_SERVER_URL}/chat`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        user_message: userMessage,
                        selected_doctor: selectedDoctor,
                    })
                }),
                fetch(`${API_SERVER_URL}/tts`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        user_message: userMessage,  // TTSì—ëŠ” ì‚¬ìš©ì ë©”ì‹œì§€ ëŒ€ì‹  ì±—ë´‡ ì‘ë‹µ í…ìŠ¤íŠ¸ ì‚¬ìš©
                        selected_doctor: selectedDoctor,
                    })
                })
            ]);

            if (!chatResponse.ok) {
                throw new Error(`Chat API í˜¸ì¶œ ì‹¤íŒ¨: ${chatResponse.status}`);
            }
            if (!ttsResponse.ok) {
                throw new Error(`TTS API í˜¸ì¶œ ì‹¤íŒ¨: ${ttsResponse.status}`);
            }

            // ì‘ë‹µ ì²˜ë¦¬
            const chatData = await chatResponse.json();
            const ttsData = await ttsResponse.json();

            const audioData = base64ToArrayBuffer(ttsData.audio);
            const audioBlob = new Blob([audioData], { type: 'audio/mpeg' });
            const audioUrl = URL.createObjectURL(audioBlob);

            return {
                chatbotResponse: chatData.response,
                audioUrl: audioUrl
            };

        } catch (error) {
            console.error("ì‘ë‹µ ë˜ëŠ” TTS ì˜¤ë¥˜:", error);
            displayMessage("ì£„ì†¡í•©ë‹ˆë‹¤. ì‘ë‹µì„ ìƒì„±í•˜ëŠ” ë° ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", "assistant");
            return { chatbotResponse: null, audioUrl: null }; // ì˜¤ë¥˜ ì‹œ null ë°˜í™˜
        }
    }

    // Base64 ë””ì½”ë”© í•¨ìˆ˜
    function base64ToArrayBuffer(base64) {
        const binaryString = window.atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    // ë¡œë”© ì¸ë””ì¼€ì´í„° ë° ëŒ€ê¸° ë©”ì‹œì§€ í‘œì‹œ/ìˆ¨ê¹€
    function showWaitingState(show) {
        loadingIndicator.style.display = show ? 'block' : 'none';
        waitingMessage.style.display = show ? 'block' : 'none';
    }

    // ë©”ì‹œì§€ ì „ì†¡
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        displayMessage(message, 'user');
        userInput.value = '';
        userInput.focus();

        showWaitingState(true); // ë¡œë”© ë° ëŒ€ê¸° ë©”ì‹œì§€ í‘œì‹œ

        try {
            const { chatbotResponse, audioUrl } = await getResponseAndTTS(message);

            showWaitingState(false); // ë¡œë”© ë° ëŒ€ê¸° ë©”ì‹œì§€ ìˆ¨ê¹€

            if (chatbotResponse) {
                // ì±—ë´‡ ì‘ë‹µê³¼ ì˜¤ë””ì˜¤ URL í•¨ê»˜ í‘œì‹œ
                displayMessage(chatbotResponse, 'assistant', audioUrl);
            }
        }
        catch (error) {
            console.error("ë©”ì‹œì§€ ì „ì†¡ ì˜¤ë¥˜:", error);
            showWaitingState(false); // ì˜¤ë¥˜ ë°œìƒ ì‹œì—ë„ ë¡œë”© ìˆ¨ê¹€
            displayMessage("ì£„ì†¡í•©ë‹ˆë‹¤. ì‘ë‹µì„ ìƒì„±í•˜ëŠ” ë° ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", "assistant");
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault();
        }
    });

    // ìŒì„± ì…ë ¥ (Web Speech API)
    let recognition;
    let isRecording = false;
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'ko-KR';

        recognition.onresult = (event) => {
          let finalTranscript = '';
          for (let i = event.resultIndex; i < event.results.length; ++i) {
              if (event.results[i].isFinal) {
                  finalTranscript += event.results[i][0].transcript;
              }
          }
            if(finalTranscript) {
                userInput.value = finalTranscript;
            }
        };

        recognition.onstart = () => {
            isRecording = true;
            micButton.style.color = 'red'; // ë§ˆì´í¬ ë²„íŠ¼ ë¹¨ê°„ìƒ‰
            micButton.textContent = 'â– '; // ì •ì§€ ëª¨ì–‘
        };

        recognition.onend = () => {
            isRecording = false;
            micButton.style.color = '#007aff';
            micButton.textContent = 'ğŸ¤';
            if (isRecording){
              recognition.start();
            }
        };

        micButton.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });
    } else {
        micButton.style.display = 'none'; // Web Speech API ë¯¸ì§€ì›
    }

    // ì´ˆê¸° ì˜ì‚¬ ì •ë³´ ë¡œë“œ ë° UI ì—…ë°ì´íŠ¸
    loadInitialDoctor();
    </script>
