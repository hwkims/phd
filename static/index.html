        // Base64 -> ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Î©îÏãúÏßÄ Ï†ÑÏÜ°
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            displayMessage(message, 'user');
            userInput.value = '';
            userInput.focus();

            // chatHistory, shortMemory ÏóÖÎç∞Ïù¥Ìä∏
            chatHistory.push({ role: 'user', content: message });
            shortMemory.push(message);
            if (shortMemory.length > MAX_SHORT_MEMORY_LENGTH) {
                shortMemory.shift(); // FIFO
            }

            const { chatbotResponse, audioUrl } = await getResponseAndTTS(message);
            if (chatbotResponse) {
                displayMessage(chatbotResponse, 'assistant', audioUrl);
                chatHistory.push({ role: 'assistant', content: chatbotResponse });
            }
        }

        // ÏùåÏÑ± Ïù∏Ïãù
        let recognition;
        let isRecording = false;
        let finalTranscript = ''; // ÏùåÏÑ± Ïù∏Ïãù Í≤∞Í≥º ÎàÑÏ†Å
        let silenceTimer;
        const SILENCE_TIMEOUT = 2000; // ÏûêÎèô Ï†ÑÏÜ° ÏãúÍ∞Ñ (2Ï¥à)


        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();

            recognition.onresult = (event) => {
                let interimTranscript = '';
                finalTranscript = ''; // ÎàÑÏ†Å

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                // "Ï†ÑÏÜ°" Î™ÖÎ†πÏñ¥ Ï≤òÎ¶¨
                if (finalTranscript.includes("Ï†ÑÏÜ°")) {
                    const messageToSend = finalTranscript.replace("Ï†ÑÏÜ°", "").trim();
                    if (messageToSend) {
                        userInput.value = messageToSend;
                        sendMessage();
                    }
                    recognition.stop();
                    return;
                }

                userInput.value = finalTranscript + interimTranscript;

                // ÏûêÎèô Ï†ÑÏÜ° ÌÉÄÏù¥Î®∏
                clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => {
                    if (isRecording && userInput.value.trim() !== '') {

            };

                micButton.textContent = 'üé§';
                userInput.placeholder = "Ïñ¥Îñ§ Í≥†ÎØºÏù¥ ÏûàÎÇòÏöî? üòä";
                 if (finalTranscript.trim() !== '') {
                      userInput.value = finalTranscript.trim();
                 }
                clearTimeout(silenceTimer); // ÌÉÄÏù¥Î®∏ Ï†úÍ±∞
            };

            micButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        } else {
